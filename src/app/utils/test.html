<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance Metrics</title>
    <style>
        .testimonial-section {
            background-color: #f7fafc;
            color: #4a5568;
            padding: 24px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 16px;
        }

        .testimonial-content {
            max-width: 50%;
            margin: 0 auto;
            text-align: center;
        }

        .images {
            width: 20px;
        }

        .icon {
            width: 32px;
            height: 32px;
            color: #e2e8f0;
            margin-bottom: 32px;
        }

        .testimonial-text {
            font-size: 1.125rem;
            line-height: 1.75;
            margin-bottom: 24px;
        }

        .underline {
            display: inline-block;
            height: 4px;
            width: 40px;
            border-radius: 4px;
            background-color: #5a67d8;
            margin: 32px 0;
        }

        .testimonial-author {
            color: #1a202c;
            font-weight: 500;
            letter-spacing: 0.1em;
            font-size: 0.875rem;
        }

        .testimonial-role {
            color: #a0aec0;
        }
    </style>
</head>
