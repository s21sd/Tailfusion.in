<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats Section</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #F9FAFB;
        }

        .stats-section {
            color: #4B5563;
            padding: 6rem 0;
        }

        .container {
            margin: 0 auto;
            padding: 0 1rem;
        }

        .stats-wrapper {
            display: flex;
            flex-wrap: wrap;
            margin: -1rem;
            text-align: center;
        }

        .stats-item {
            padding: 1rem;
            flex: 1 1 50%;
            max-width: 25%;
        }

        .stats-title {
            font-size: 3rem;
            color: #111827;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .stats-description {
            font-size: 1rem;
            color: #6B7280;
            margin: 0;
        }

        @media (min-width: 640px) {
            .stats-item {
                flex: 1 1 25%;
            }
        }

        @media (max-width: 640px) {
            .stats-item {
                flex: 1 1 50%;
            }
        }
    </style>
</head>

<body>
    <section class="stats-section">
        <div class="container">
            <div class="stats-wrapper">
                <div class="stats-item">
                    <h2 class="stats-title">5.1K</h2>
                    <p class="stats-description">Active Users</p>
                </div>
                <div class="stats-item">
                    <h2 class="stats-title">3.2K</h2>
                    <p class="stats-description">Monthly Subscriptions</p>
                </div>
                <div class="stats-item">
                    <h2 class="stats-title">120</h2>
                    <p class="stats-description">Total Downloads</p>
                </div>
                <div class="stats-item">
                    <h2 class="stats-title">8</h2>
                    <p class="stats-description">Products Launched</p>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
