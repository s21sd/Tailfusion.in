<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            color: #333;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }

        .login-box {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: #cbd5e0;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .welcome-text {
            text-align: center;
            font-size: 24px;
            color: #fbbf24;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .subtext {
            text-align: center;
            font-size: 16px;
            color: #9ca3af;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group input {
            width: 90%;
            padding: 12px;
            border-radius: 4px;
            border: 2px solid #e2e8f0;
            background-color: #fff;
            color: #fbbf24;
        }

        .form-group input:focus {
            border-color: #fef3c7;
            outline: none;
        }

        .toggle-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .toggle-container label {
            font-size: 12px;
            color: #d1d5db;
        }

        .toggle-checkbox {
            display: none;
        }

        .toggle-label {
            display: block;
            width: 24px;
            height: 12px;
            background-color: #fbbf24;
            border-radius: 9999px;
            position: relative;
            cursor: pointer;
        }

        .toggle-checkbox:checked + .toggle-label {
            background-color: #4b5563;
        }

        .toggle-checkbox:checked + .toggle-label::before {
            transform: translateX(12px);
        }

        .toggle-label::before {
            content: '';
            display: block;
            width: 12px;
            height: 12px;
            background-color: #1f2937;
            border-radius: 9999px;
            position: absolute;
            left: 0;
            transition: transform 0.2s;
        }

        .login-button {
            width: 100%;
            padding: 12px;
            background-color: #fbbf24;
            border-radius: 24px;
            color: #1f2937;
            font-weight: 600;
            text-transform: uppercase;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-button:hover {
            background-color: #f59e0b;
        }

        .signup-link {
            text-align: center;
            font-size: 14px;
            color: #9ca3af;
        }

        .signup-link a {
            color: #fbbf24;
            font-weight: 600;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="login-box">
            <p class="welcome-text">
                Welcome <br />
                Back
            </p>
            <p class="subtext">Sign in to continue</p>
            <form method="POST">
                <div class="form-group">
                    <input placeholder="Phone Number" type="tel" required />
                </div>
                <div class="form-group">
                    <input placeholder="Password" type="password" required />
                </div>
                <div class="toggle-container">
                    <div>
                        <input type="checkbox" id="toggle" class="toggle-checkbox" />
                        <label for="toggle" class="toggle-label"></label>
                        <label for="toggle">Remember me</label>
                    </div>
                    <div class="text-xs text-gray-300">
                        <p>Forgot password?</p>
                    </div>
                </div>
                <button type="submit" class="login-button">Login</button>
                <p class="signup-link">Don't have an account? <a href="#">Sign up</a></p>
            </form>
        </div>
    </div>
</body>

</html>
