<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Section</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f3f4f6;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        .pricing-section {
            padding: 3rem 0;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2.5rem;
            color: #1f2937;
        }

        .header p {
            margin: 1rem 0;
            color: #6b7280;
        }

        .table-container {
            margin: 0 auto;
            overflow: auto;
        }

        .pricing-table {
            width: 100%;
            text-align: left;
            border-collapse: collapse;
        }

        .pricing-table th,
        .pricing-table td {
            padding: 1rem;
            text-align: left;
        }

        .pricing-table thead th {
            background-color: #e5e7eb;
            color: #1f2937;
            font-weight: 600;
        }

        .pricing-table tbody tr {
            border-top: 2px solid #e5e7eb;
        }

        .pricing-table tbody tr:first-child {
            border-top: none;
        }

        .pricing-table tbody tr:last-child {
            border-bottom: 2px solid #e5e7eb;
        }

        .pricing-table tbody td {
            color: #6b7280;
        }

        .pricing-table tbody td.text-lg {
            font-size: 1.125rem;
            color: #1f2937;
        }

        .text-center {
            text-align: center;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
        }

        .learn-more {
            color: #6366f1;
            display: flex;
            align-items: center;
            text-decoration: none;
        }

        .learn-more .icon {
            width: 1rem;
            height: 1rem;
            margin-left: 0.5rem;
        }

        .get-started {
            background-color: #6366f1;
            color: #fff;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
        }

        .get-started:hover {
            background-color: #4f46e5;
        }
    </style>
</head>

<body>
    <section class="pricing-section">
        <div class="container">
            <div class="header">
                <h1>Pricing</h1>
                <p>Discover the perfect plan for your needs. Choose the best speed, storage, and price that suits you.
                </p>
            </div>
            <div class="table-container">
                <table class="pricing-table">
                    <thead>
                        <tr>
                            <th>Plan</th>
                            <th>Speed</th>
                            <th>Storage</th>
                            <th>Price</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Basic</td>
                            <td>5 Mb/s</td>
                            <td>15 GB</td>
                            <td>Free</td>
                            <td class="text-center">
                                <input name="plan" type="radio">
                            </td>
                        </tr>
                        <tr>
                            <td>Standard</td>
                            <td>25 Mb/s</td>
                            <td>25 GB</td>
                            <td>$20</td>
                            <td class="text-center">
                                <input name="plan" type="radio">
                            </td>
                        </tr>
                        <tr>
                            <td>Premium</td>
                            <td>50 Mb/s</td>
                            <td>50 GB</td>
                            <td>$40</td>
                            <td class="text-center">
                                <input name="plan" type="radio">
                            </td>
                        </tr>
                        <tr>
                            <td>Ultimate</td>
                            <td>100 Mb/s</td>
                            <td>200 GB</td>
                            <td>$60</td>
                            <td class="text-center">
                                <input name="plan" type="radio">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="actions">
                <a class="learn-more" href="#">Learn More
                    <svg fill="none" stroke="currentColor" strokeLinecap="round" strokeLinejoin="round" strokeWidth="2"
                        class="icon" viewBox="0 0 24 24">
                        <path d="M5 12h14M12 5l7 7-7 7"></path>
                    </svg>
                </a>
                <button class="get-started">Get Started</button>
            </div>
        </div>
    </section>
</body>

</html>
