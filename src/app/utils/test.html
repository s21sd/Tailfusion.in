<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Section</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #4a5568;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            /* Allow items to wrap if needed */
        }

        .image-container {
            flex: 1;
            padding: 20px;
        }

        .content-container {
            flex: 1;
            padding: 20px;
        }

        img {
            width: 100%;
            object-fit: cover;
            object-position: center;
            border-radius: 0.5rem;
        }

        h1 {
            font-size: 2.25rem;
            margin-bottom: 1rem;
            font-weight: 500;
            color: #1a202c;
        }

        p {
            line-height: 1.625;
            margin-bottom: 1rem;
            color: #4a5568;
        }

        .input-container {
            display: flex;
        }

        .input-field {
            width: 80%;
            background-color: rgba(243, 244, 246, 0.5);
            border-radius: 0.25rem;
            border: 1px solid #d2d6dc;
            padding: 0.55rem 0.75rem;
            text-align: left;
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }

        .input-field:focus {
            border-color: #5a67d8;
            background-color: transparent;
            outline: none;
        }

        .button {
            display: inline-flex;
            padding: 0.5rem 1.5rem;
            text-align: center;
            cursor: pointer;
            border-radius: 0.25rem;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .button-primary {
            color: white;
            background-color: #5a67d8;
            border: none;
            text-align: center;
            cursor: pointer;
            border-radius: 0.25rem;
            transition: background-color 0.3s ease;
        }

        .button-primary:hover {
            background-color: #434190;
        }

        .button-secondary {
            color: #4a5568;
            background-color: #f7fafc;
            border: none;
        }

        .button-secondary:hover {
            background-color: #e2e8f0;
        }

        .button-group {
            display: flex;
            width: 100px;
            flex-direction: row;
            padding: 12px;
            justify-content: space-between;
            margin-top: 1rem;
        }

        .icons {
            width: 40px;
            padding: 10px;
        }

        .button-group button:first-child {
            margin-right: 1rem;
        }
    </style>
</head>

<body>
    <section class="text-gray-600 body-font">
        <div class="container">
            <div class="image-container">
                <img alt="hero" src="https://dummyimage.com/720x600" />
            </div>
            <div class="content-container">
                <h1>Knausgaard typewriter readymade marfa</h1>
                <p>Chillwave portland ugh, knausgaard fam polaroid iPhone. Man braid swag typewriter affogato, hella
                    selvage wolf narwhal dreamcatcher.</p>
                <div class="input-container flex w-full md:justify-start justify-center items-end">
                    <div class="relative mr-4 lg:w-full xl:w-1/2 w-2/4">
                        <input type="text" id="hero-field" name="hero-field" class="input-field" />
                    </div>
                    <button class="button-primary">Button</button>
                </div>
                <p class="text-sm mt-2 text-gray-500 mb-8 w-full">Neutra shabby chic ramps, viral fixie.</p>
                <div class="button-group flex lg:flex-row md:flex-col">
                    <button
                        class="button-secondary bg-gray-100 inline-flex py-3 px-5 rounded-lg items-center hover:bg-gray-200 focus:outline-none">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="icons" viewBox="0 0 512 512">
                            <path
                                d="M99.617 8.057a50.191 50.191 0 00-38.815-6.713l230.932 230.933 74.846-74.846L99.617 8.057zM32.139 20.116c-6.441 8.563-10.148 19.077-10.148 30.199v411.358c0 11.123 3.708 21.636 10.148 30.199l235.877-235.877L32.139 20.116zM464.261 212.087l-67.266-37.637-81.544 81.544 81.548 81.548 67.273-37.64c16.117-9.03 25.738-25.442 25.738-43.908s-9.621-34.877-25.749-43.907zM291.733 279.711L60.815 510.629c3.786.891 7.639 1.371 11.492 1.371a50.275 50.275 0 0027.31-8.07l266.965-149.372-74.849-74.847z">
                            </path>
                        </svg>
                        <span class="ml-4 flex items-start flex-col leading-none">
                            <span class="text-xs text-gray-600 mb-1">GET IT ON</span>
                            <span class="heading-two title-font font-medium">Google Play</span>
                        </span>
                    </button>
                    <button
                        class="button-secondary bg-gray-100 inline-flex py-3 px-5 rounded-lg items-center lg:ml-4 md:ml-0 ml-4 md:mt-4 mt-0 lg:mt-0 hover:bg-gray-200 focus:outline-none">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="w-6 h-6"
                            viewBox="0 0 305 305">
                            <path
                                d="M40.74 112.12c-25.79 44.74-9.4 112.65 19.12 153.82C74.09 286.52 88.5 305 108.24 305c.37 0 .74 0 1.13-.02 9.27-.37 15.97-3.23 22.45-5.99 7.27-3.1 14.8-6.3 26.6-6.3 11.22 0 18.39 3.1 25.31 6.1 6.83 2.95 13.87 6 24.26 5.81 22.23-.41 35.88-20.35 47.92-37.94a168.18 168.18 0 0021-43l.09-.28a2.5 2.5 0 00-1.33-3.06l-.18-.08c-3.92-1.6-38.26-16.84-38.62-58.36-.34-33.74 25.76-51.6 31-54.84l.24-.15a2.5 2.5 0 00.7-3.51c-18-26.37-45.62-30.34-56.73-30.82a50.04 50.04 0 00-4.95-.24c-13.06 0-25.56 4.93-35.61 8.9-6.94 2.73-12.93 5.09-17.06 5.09-4.64 0-10.67-2.4-17.65-5.16-9.33-3.7-19.9-7.9-31.1-7.9l-.79.01c-26.03.38-50.62 15.27-64.18 38.86z">
                            </path>
                            <path
                                d="M212.1 0c-15.76.64-34.67 10.35-45.97 23.58-9.6 11.13-19 29.68-16.52 48.38a2.5 2.5 0 002.29 2.17c1.06.08 2.15.12 3.23.12 15.41 0 32.04-8.52 43.4-22.25 11.94-14.5 17.99-33.1 16.16-49.77A2.52 2.52 0 00212.1 0z">
                            </path>
                        </svg>
                        <span class="ml-4 flex items-start flex-col leading-none">
                            <span class="text-xs text-gray-600 mb-1">Download on the</span>
                            <span class="heading-two title-font font-medium">App Store</span>
                        </span>
                    </button>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
