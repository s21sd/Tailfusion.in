<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7fafc;
            color: #4a5568;
        }

        .header {
            background-color: #2d3748;
            color: #e2e8f0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1.25rem;
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
            align-items: center;
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .container-md {
            flex-direction: row;
        }

        .title {
            display: flex;
            align-items: center;
            font-weight: 500;
            margin-bottom: 1rem;
            color: #e2e8f0;
        }

        .title-md {
            margin-bottom: 0;
        }

        .logo {
            width: 2.5rem;
            height: 2.5rem;
            padding: 0.5rem;
            background-color: #5a67d8;
            border-radius: 50%;
            fill: none;
            stroke: currentColor;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-width: 2;
        }

        .title-text {
            margin: 0.75rem;
            font-size: 20px;
        }

        .nav {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            text-align: center;
        }

        .nav-link {
            margin-right: 1.5rem;
            color: #e2e8f0;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #a0aec0;
        }

        .button {
            display: inline-flex;
            align-items: center;
            border: none;
            padding: 0.25rem 0.75rem;
            cursor: pointer;
            border-radius: 0.25rem;
            font-size: 1rem;
            margin-top: 1rem;
            transition: background-color 0.3s ease;
            color: #2d3748;
            background-color: #e2e8f0;
        }

        .button:hover {
            background-color: #cbd5e0;
        }

        .button-icon {
            width: 1rem;
            height: 1rem;
            margin-left: 0.25rem;
            fill: none;
            stroke: currentColor;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-width: 2;
        }

        .flex-gap {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            color: #e2e8f0;
        }

        .flex-gap-md {
            margin-bottom: 0;
        }

        @media (min-width: 768px) {
            .container {
                flex-direction: row;
                justify-content: space-between;
            }

            .title {
                margin-bottom: 0;
            }

            .button {
                margin-top: 0;
            }
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="container container-md">
            <div class="title title-md flex-gap-md">
                <svg xmlns="http://www.w3.org/2000/svg" class="logo" viewBox="0 0 24 24">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
                </svg>
                <span class="title-text">TailFusion</span>
                <div class="flex-gap text-gray-300">
                    <p class="nav-link">Home</p>
                    <p class="nav-link">Component</p>
                </div>
            </div>
            <div class="btn-container">
                <nav class="nav">
                    <a href="#" class="nav-link">Login</a>
                    <a href="#" class="nav-link">Register</a>
                </nav>
                <button class="button">
                    Button
                    <svg xmlns="http://www.w3.org/2000/svg" class="button-icon" viewBox="0 0 24 24">
                        <path d="M5 12h14M12 5l7 7-7 7"></path>
                    </svg>
                </button>
            </div>
        </div>
    </header>
</body>

</html>
