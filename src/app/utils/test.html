<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Section</title>
    <style>
        .team-section {
            padding: 24px;
            background-color: #f7f7f7;
            color: #4a4a4a;
            font-family: Arial, sans-serif;
        }

        .team-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 16px;
            margin: 0 auto;
        }

        .team-title {
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 16px;
        }

        .team-description {
            max-width: 640px;
            text-align: center;
            margin-bottom: 32px;
            color: #737373;
        }

        .team-members {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 32px;
        }

        .team-member {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .team-member-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 12px;
            object-fit: cover;
            background-color: #cccccc;
        }

        .team-member-name {
            font-size: 1.25rem;
            font-weight: 600;
            color: #333;
        }

        .team-member-role {
            color: #737373;
        }
    </style>
</head>

<body>

</body>

</html>
