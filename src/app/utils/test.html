<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Section</title>
    <style>
        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .viewer-box {
            padding: 2rem;
        }

        .content-wrapper {
            display: flex;
            justify-content: space-between;
            gap: 2rem;
        }

        .image-slider-wrapper {
            display: flex;
            justify-content: center;
            padding: 1rem;
        }

        .button-container {
            display: flex;
            align-items: center;
        }

        .slide-button {
            background: none;
            border: none;
            cursor: pointer;
        }

        .slide-icon {
            width: 2.5rem;
            height: 2.5rem;
        }

        .slider {
            display: flex;
            align-items: center;
        }

        .slide-container {
            position: relative;
        }

        .image-container {
            display: flex;
        }

        .image {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 0.5rem;
        }

        .text-content-wrapper {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .title {
            font-size: 2rem;
            width: fit-content;
            font-weight: 600;
        }

        .description {
            font-size: 1rem;
            color: #4a5568;
        }

        .price {
            font-size: 2rem;
            font-weight: 500;
            color: #4a5568;
        }

        .button-group {
            display: flex;
            gap: 1rem;
        }

        .add-to-cart-button {
            width: 200px;
            font-size: 1rem;
            font-weight: 500;
            text-transform: uppercase;
            padding: 1rem;
            color: white;
            background-color: #4a5568;
            border: none;
            cursor: pointer;
        }

        .view-details-button {
            width: 200px;
            font-size: 1rem;
            font-weight: 500;
            text-transform: uppercase;
            padding: 1rem;
            color: #4a5568;
            background-color: transparent;
            border: 1px solid #cbd5e0;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .view-details-button:hover {
            background-color: #4a5568;
            color: white;
        }

        .wishlist-button-container {
            margin-top: 1.5rem;
        }

        .add-to-wishlist-button {
            font-size: 1.25rem;
            text-decoration: underline;
            color: #4a5568;
            cursor: pointer;
            transition: color 0.3s;
        }

        .add-to-wishlist-button:hover {
            color: #2d3748;
        }
    </style>
</head>

<body>
    <section class="container">
        <div id="viewerBox" class="viewer-box">
            <div class="content-wrapper">
                <div class="image-slider-wrapper">
                    <div class="slider">
                        <div class="slide-container">
                            <div class="image-container">
                                <img alt="ecommerce" class="image" src="https://dummyimage.com/400x400" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="text-content-wrapper">
                    <h1 class="title">Bar Stool</h1>
                    <p class="description">You don't just want to be comfortable sitting in a bar stoolâ€”you want to be
                        comfortable shimmying it up to the bar, closer to your lover, or back slightly to include a
                        third person in the conversation.</p>
                    <p class="price"></p>
                    <div class="button-group">
                        <button class="add-to-cart-button">Add to Cart</button>
                        <button class="view-details-button">View Details</button>
                    </div>
                    <div class="wishlist-button-container">
                        <button class="add-to-wishlist-button">Add to wishlist</button>
                    </div>
                </div>
            </div>
        </div>
    </section>


</body>

</html>
