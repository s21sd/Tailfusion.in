<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        .text-gray-600 {
            color: #4A5568;
        }

        .body-font {
            font-family: 'body-font', sans-serif;
        }

        .container {
            padding: 6rem 1.25rem;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            max-width: 1200px;
        }

        .content {
            width: 66.6667%;
            margin: 0 auto;
        }

        .highlight {
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            background-color: #F7FAFC;
            padding: 8rem 2.5rem;
            position: relative;
            margin-bottom: 1rem;
        }

        .highlight-img {
            width: 100%;
            object-fit: cover;
            height: 100%;
            object-position: center;
            display: block;
            opacity: 0.25;
            position: absolute;
            inset: 0;
        }

        .highlight-text {
            text-align: center;
            position: relative;
            z-index: 10;
            width: 100%;
        }

        .highlight-title {
            font-size: 1.25rem;
            color: #1A202C;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .highlight-description {
            line-height: 1.75;
        }

        .highlight-link {
            margin-top: 0.75rem;
            color: #5A67D8;
            display: inline-flex;
            align-items: center;
        }

        .highlight-icon {
            width: 1rem;
            height: 1rem;
            margin-left: 0.5rem;
        }

        .gallery {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: auto;
            
        }

        .gallery-item {
            display: flex;
            gap: 20px;
            padding: 0.5rem;
            width: 50%;
        }

        .gallery-content {
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            background-color: #F7FAFC;
            padding: 6rem 2.5rem;
            position: relative;
        }

        .gallery-img {
            width: 100%;
            object-fit: cover;
            height: 100%;
            object-position: center;
            display: block;
            opacity: 0.25;
            position: absolute;
            inset: 0;
        }

        .gallery-text {
            text-align: center;
            position: relative;
            z-index: 10;
            width: 100%;
        }

        .gallery-title {
            font-size: 1.125rem;
            color: #1A202C;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .gallery-description {
            line-height: 1.75;
        }

        .gallery-link {
            margin-top: 0.75rem;
            color: #5A67D8;
            display: inline-flex;
            align-items: center;
        }

        .gallery-icon {
            width: 1rem;
            height: 1rem;
            margin-left: 0.5rem;
        }
    </style>
</head>

<body>

    <section class="text-gray-600 body-font">
        <div class="container">
            <div class="content">
                <div class="highlight">
                    <img alt="gallery" class="highlight-img" src="https://dummyimage.com/820x340" />
                    <div class="highlight-text">
                        <h2 class="highlight-title">
                            Starry Night
                        </h2>
                        <p class="highlight-description">
                            Enjoy a serene night under the stars with our exclusive collection.
                        </p>
                        <a class="highlight-link" href="#more">
                            Discover More
                            <svg fill="none" stroke="currentColor" strokeLinecap="round" strokeLinejoin="round"
                                strokeWidth="2" class="highlight-icon" viewBox="0 0 24 24">
                                <path d="M5 12h14M12 5l7 7-7 7"></path>
                            </svg>
                        </a>
                    </div>
                </div>
                <div class="gallery">
                    <div class="gallery-item">
                        <div class="gallery-content">
                            <img alt="gallery" class="gallery-img" src="https://dummyimage.com/542x460" />
                            <div class="gallery-text">
                                <h2 class="gallery-title">
                                    Celestial Views
                                </h2>
                                <p class="gallery-description">
                                    Experience the beauty of the cosmos from the comfort of your home.
                                </p>
                                <a class="gallery-link" href="#learn-more">
                                    Learn More
                                    <svg fill="none" stroke="currentColor" strokeLinecap="round" strokeLinejoin="round"
                                        strokeWidth="2" class="gallery-icon" viewBox="0 0 24 24">
                                        <path d="M5 12h14M12 5l7 7-7 7"></path>
                                    </svg>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="gallery-item">
                        <div class="gallery-content">
                            <img alt="gallery" class="gallery-img" src="https://dummyimage.com/542x420" />
                            <div class="gallery-text">
                                <h2 class="gallery-title">
                                    Lunar Landscapes
                                </h2>
                                <p class="gallery-description">
                                    Discover the mysteries of the moon with our detailed guides.
                                </p>
                                <a class="gallery-link" href="#explore-more">
                                    Explore More
                                    <svg fill="none" stroke="currentColor" strokeLinecap="round" strokeLinejoin="round"
                                        strokeWidth="2" class="gallery-icon" viewBox="0 0 24 24">
                                        <path d="M5 12h14M12 5l7 7-7 7"></path>
                                    </svg>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


</body>

</html>
