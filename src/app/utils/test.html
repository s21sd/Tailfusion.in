<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steps Section</title>
    <style>
        .body-font {
            font-family: 'Inter', sans-serif;
            color: #4b5563;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.25rem;
        }

        .content-wrapper {
            padding: 6rem 0;
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
        }

        .steps-wrapper {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 5rem;
            justify-content: center;
        }

        .step {
            padding: 0.75rem 1.5rem;
            width: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 2px solid #cbd5e1;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            border-radius: 0.5rem 0.5rem 0 0;

        }

        .step.active {
            border-color: #6366f1;
            color: #6366f1;
            background-color: #f3f4f6;
        }

        .step svg {
            width: 1.25rem;
            height: 1.25rem;
            margin-right: 0.75rem;
        }

        .image-wrapper {
            max-width: 33.3333%;
            width: 100%;
            margin: 0 auto 2.5rem;
            border-radius: 0.5rem;
            display: block;
            object-fit: cover;
            object-position: center;
        }

        @media (min-width: 768px) {
            .step {
                width: auto;
                justify-content: flex-start;
            }

            .image-wrapper {
                max-width: 50%;
            }
        }

        @media (min-width: 1024px) {
            .image-wrapper {
                max-width: 25%;
            }
        }

        .text-center {
            text-align: center;
        }

        .text-xl {
            font-size: 1.25rem;
            margin-bottom: 1rem;
            color: #111827;
        }

        .text-base {
            font-size: 1rem;
            line-height: 1.75;
            color: #4b5563;
        }

        .leading-relaxed {
            line-height: 1.75;
        }

        .title-font {
            font-family: 'Inter', sans-serif;
        }

        .font-medium {
            font-weight: 500;
        }

        .mb-4 {
            margin-bottom: 1rem;
        }

        .lg-w-2-3 {
            max-width: 66.6667%;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <section class="body-font content-wrapper">
        <div class="container">
            <div class="steps-wrapper">
                <a class="step active">
                    <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                        stroke-width="2" viewBox="0 0 24 24">
                        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
                    </svg>
                    STEP 1
                </a>
                <a class="step">
                    <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                        stroke-width="2" viewBox="0 0 24 24">
                        <path d="M22 12h-4l-3 9L9 3l-3 9H2"></path>
                    </svg>
                    STEP 2
                </a>
                <a class="step">
                    <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                        stroke-width="2" viewBox="0 0 24 24">
                        <circle cx="12" cy="5" r="3"></circle>
                        <path d="M12 22V8M5 12H2a10 10 0 0020 0h-3"></path>
                    </svg>
                    STEP 3
                </a>
                <a class="step">
                    <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                        stroke-width="2" viewBox="0 0 24 24">
                        <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                    STEP 4
                </a>
            </div>
            <img class="image-wrapper" src="https://dummyimage.com/720x600" alt="hero">
            <div class="text-center">
                <h1 class="text-xl font-medium title-font mb-4">Master Cleanse Reliac Heirloom</h1>
                <p class="lg-w-2-3 leading-relaxed text-base">Whatever cardigan tote bag tumblr hexagon brooklyn
                    asymmetrical gentrify, subway tile poke farm-to-table. Franzen you probably haven't heard of them
                    man bun deep jianbing selfies heirloom prism food truck ugh squid celiac humblebrag.</p>
            </div>
        </div>
    </section>
</body>

</html>
