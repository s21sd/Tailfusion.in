<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTA Section</title>
    <style>
        .section {
            color: #4a5568;
            font-family: 'Body Font', sans-serif;
        }

        .container {
            max-width: 1280px;
            padding: 6rem 1.25rem;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            display: flex;
            flex-direction: column;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        @media (min-width: 768px) {
            .container {
                flex-direction: row;
                justify-content: space-between;
            }

            .header {
                text-align: left;
                margin-bottom: 0;
            }

            .header h2 {
                margin-bottom: 0.25rem;
            }
        }

        .subtitle {
            font-size: 0.75rem;
            color: #6366f1;
            letter-spacing: 0.1em;
            font-weight: 500;
            text-transform: uppercase;
            margin-bottom: 0.25rem;
        }

        .title {
            font-size: 1.875rem;
            font-weight: 500;
            color: #1a202c;
        }

        @media (min-width: 768px) {
            .title {
                font-size: 2.25rem;
            }
        }

        .button-group {
            display: flex;
            justify-content: center;
            margin-top: 1.5rem;
        }

        @media (min-width: 768px) {
            .button-group {
                margin-top: 0;
                margin-left: auto;
            }
        }

        .button {
            background-color: #f7fafc;
            padding: 0.75rem 1.25rem;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.2s;
            border: none;
            outline: none;
            margin-left: 1rem;
        }

        .button:hover {
            background-color: #e2e8f0;
        }

        .icon {
            width: 1.5rem;
            height: 1.5rem;
        }

        .button-text {
            display: flex;
            flex-direction: column;
            margin-left: 1rem;
        }

        .small-text {
            font-size: 0.75rem;
            color: #4a5568;
            margin-bottom: 0.25rem;
        }

        .large-text {
            font-size: 1rem;
            font-weight: 500;
            color: #1a202c;
        }

        @media (min-width: 768px) {
            .button-text {
                align-items: flex-start;
            }
        }
    </style>
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="header">
                <h2 class="subtitle">E-COMMERCE SOLUTIONS</h2>
                <h1 class="title">Enhance Your Online Shopping Experience</h1>
            </div>
            <div class="button-group">
                <button class="button">

                        <path

                    </svg>
                    <span class="button-text">
                        <span class="small-text">GET IT ON</span>
                        <span class="large-text">Google Play</span>
                    </span>
                </button>
                <button class="button">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="icon" viewBox="0 0 305 305">

                        </path>
                        <path
                            d="M212.1 0c-15.76.64-34.67 10.35-45.97 23.58-9.6 11.13-19 29.68-16.52 48.38a2.5 2.5 0 002.29 2.17c1.06.08 2.15.12 3.23.12 15.41 0 32.04-8.52 43.4-22.25 11.94-14.5 17.99-33.1 16.16-49.77A2.52 2.52 0 00212.1 0z">
                        </path>
                    </svg>
                    <span class="button-text">
                        <span class="small-text">Download on the</span>
                        <span class="large-text">App Store</span>
                    </span>
                </button>
            </div>
        </div>
    </section>




</body>

</html>
