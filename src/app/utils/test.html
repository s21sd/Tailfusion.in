<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Section</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #4a5568;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            display: grid;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .flex {
            display: grid;
        }

        .flex-col {
            flex-direction: column;
        }

        .items-center {
            align-items: center;
        }

        .text-center {
            text-align: center;
        }

        .justify-center {
            justify-content: center;
        }

        .buttons {
            display: flex;
            margin: auto;
            justify-content: center;
            align-items: center;
        }

        .title {
            text-align: center;
            font-size: 2.25rem;
            margin-bottom: 1rem;
            font-weight: 500;
            color: #1a202c;
        }

        .leading {
            line-height: 1.625;
            text-align: center;
        }

        .margin-bottom-medium {
            margin-bottom: 2rem;
        }

        .margin-bottom-large {
            margin-bottom: 4rem;
        }

        .padding-y-large {
            padding: 6rem 0;
        }

        .padding-x-medium {
            padding: 0 1.25rem;
        }

        .padding-right-medium {
            padding-right: 4rem;
        }

        .padding-right-large {
            padding-right: 6rem;
        }

        .max-width-large {
            max-width: 32rem;
        }

        .width-full {
            width: 100%;
        }

        .width-half {
            width: 50%;
        }

        .width-five-sixths {
            width: 83.333333%;
        }

        .image {
            display: flex;
            width: 400px;
            margin: auto;
            object-fit: cover;
            object-position: center;
            border-radius: 0.5rem;
        }

        .button-primary {
            display: inline-flex;
            color: white;
            background-color: #5a67d8;
            border: none;
            padding: 0.5rem 1.5rem;
            text-align: center;
            cursor: pointer;
            border-radius: 0.25rem;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .button-primary:hover {
            background-color: #434190;
        }

        .button-secondary {
            display: inline-flex;
            color: #4a5568;
            background-color: #f7fafc;
            border: none;
            padding: 0.5rem 1.5rem;
            text-align: center;
            cursor: pointer;
            border-radius: 0.25rem;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .button-secondary:hover {
            background-color: #e2e8f0;
        }

        .margin-left-medium {
            margin-left: 1rem;
        }

        @media (min-width: 768px) {
            .flex-row-md {
                flex-direction: row;
            }

            .items-start-md {
                align-items: flex-start;
            }

            .text-left-md {
                text-align: left;
            }

            .margin-bottom-none-md {
                margin-bottom: 0;
            }

            .width-half-md {
                width: 50%;
            }

            .padding-right-medium-md {
                padding-right: 4rem;
            }
        }

        @media (min-width: 1024px) {
            .flex-grow-lg {
                flex-grow: 1;
            }

            .padding-right-large-lg {
                padding-right: 6rem;
            }

            .max-width-large-lg {
                max-width: 32rem;
            }

            .width-full-lg {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <section class="text-gray-600 body-font">
        <div class="container flex padding-x-medium padding-y-large flex-col items-center flex-row-md">
            <div class="container_img">
                <img class="image" alt="hero" src="https://dummyimage.com/720x600" />
            </div>
            <div class="">
                <h1 class="title">Before they sold out
                    <br class="hidden-lg">readymade gluten</br>
                </h1>
                <p class="margin-bottom-medium leading">Copper mug try-hard pitchfork pour-over freegan heirloom neutra
                    air plant cold-pressed tacos poke beard tote bag. Heirloom echo park mlkshk tote bag selvage hot
                    chicken authentic tumeric truffaut hexagon try-hard chambray.</p>
                <div class="buttons">
                    <button class="button-primary">Button</button>
                    <button class="margin-left-medium button-secondary">Button</button>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
